<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Select and Multi-Select Demo</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #111827;
            --text: #e5e7eb;
            --muted: #94a3b8;
            --accent: #22c55e;
            --border: #1f2937;
            --focus: #2563eb;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg), #1e293b);
            color: var(--text);
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 24px;
        }

        .container {
            width: 100%;
            max-width: 720px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.35);
        }

        h1 {
            margin: 0 0 8px;
            font-size: 1.6rem;
            letter-spacing: 0.2px;
        }

        p {
            margin: 0 0 20px;
            color: var(--muted);
        }

        .grid {
            display: grid;
            gap: 20px;
            grid-template-columns: 1fr;
        }

        @media (min-width: 720px) {
            .grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: var(--text);
        }

        select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: #0b1220;
            color: var(--text);
            outline: none;
            transition: border-color 160ms ease, box-shadow 160ms ease;
        }

            select:focus {
                border-color: var(--focus);
                box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.35);
            }

        .hint {
            font-size: 0.9rem;
            color: var(--muted);
        }

        .actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
            flex-wrap: wrap;
        }

        button {
            appearance: none;
            border: none;
            border-radius: 10px;
            padding: 10px 14px;
            background: var(--accent);
            color: #052e13;
            font-weight: 700;
            cursor: pointer;
            transition: transform 120ms ease, box-shadow 160ms ease;
        }

            button:hover {
                transform: translateY(-1px);
            }

            button.secondary {
                background: transparent;
                color: var(--text);
                border: 1px solid var(--border);
            }

        .output {
            margin-top: 18px;
            padding: 12px 14px;
            border-radius: 10px;
            background: #0b1220;
            border: 1px solid var(--border);
            font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
            min-height: 48px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <main class="container" role="main">
        <h1>Select and multi-select demo</h1>
        <p>Choose a single option on the left, and multiple options on the right. Click “Show selections” to see the values.</p>

        <section class="grid" aria-label="Selection controls">
            <!-- Single-select -->
            <div class="field">
                <label for="country">Country (single-select)</label>
                <select id="country" name="country">
                    <option value="" disabled selected>Select a country</option>
                    <option value="IN">India</option>
                    <option value="US">United States</option>
                    <option value="DE">Germany</option>
                    <option value="JP">Japan</option>
                </select>
                <div class="hint">Pick exactly one.</div>
            </div>

            <!-- Multi-select -->
            <div class="field">
                <label for="skills">Skills (multi-select)</label>
                <select id="skills" name="skills" multiple size="6" aria-describedby="skills-hint">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">JavaScript</option>
                    <option value="ts">TypeScript</option>
                    <option value="react">React</option>
                    <option value="node">Node.js</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                </select>
                <div id="skills-hint" class="hint">Hold Ctrl (Windows) or Cmd (Mac) to select multiple.</div>
            </div>
        </section>

        <section class="actions">
            <button id="show">Show selections</button>
            <button class="secondary" id="clear">Clear</button>
        </section>

        <section class="output" id="output" aria-live="polite" aria-atomic="true"></section>
    </main>

    <script>
    const countryEl = document.getElementById('country');
    const skillsEl = document.getElementById('skills');
    const outputEl = document.getElementById('output');
    const showBtn = document.getElementById('show');
    const clearBtn = document.getElementById('clear');

    function getSelections() {
      const country = countryEl.value || '(none selected)';
      const skills = Array.from(skillsEl.selectedOptions).map(o => o.value);
      return {
        country,
        skills
      };
    }

    function renderOutput() {
      const { country, skills } = getSelections();
      const text =
        `Country: ${country}\nSkills: ${skills.length ? skills.join(', ') : '(none selected)'}`;
      outputEl.textContent = text;
    }

    showBtn.addEventListener('click', renderOutput);
    clearBtn.addEventListener('click', () => {
      countryEl.selectedIndex = 0;
      Array.from(skillsEl.options).forEach(opt => (opt.selected = false));
      outputEl.textContent = '';
      countryEl.focus();
    });
    </script>
</body>
</html>
